<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
        integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/contact-us.css">
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            <P></P>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>1234 Pachora Road,<br>Pune,India </p>

                    </div>

                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>12345678</p>

                    </div>

                </div>
                <div class="box">
                    <div class="icon">
                        <!-- <i class="fa fa-envelope-o" aria-hidden="true"></i> -->
                        <i class="fa-solid fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>fruitsdarbar@gmail.com </p>

                    </div>

                </div>

            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message </h2>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Full Name</span>

                    </div>

                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Email</span>

                    </div>
                    <div class="inputBox">
                        <textarea name="" id="" required="required"></textarea>
                        <span>Type your message...</span>

                    </div>
                    <div class="inputBox">
                        <input type="submit" value="send">
                        <span></span>

                    </div>
                </form>

            </div>
        </div>

    </section>
</body>

</html>
